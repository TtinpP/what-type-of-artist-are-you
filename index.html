<script>
    // –í–æ–ø—Ä–æ—Å—ã –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ç–∏–ø–∞ —Ö—É–¥–æ–∂–Ω–∏–∫–∞
    const questions = [
        {
            text: "–ü–µ—Ä–µ–¥ —Ç–æ–±–æ–π –ø—É—Å—Ç–æ–π ¬´—Ö–æ–ª—Å—Ç¬ª. –¢–≤–æ—è –ø–µ—Ä–≤–∞—è –º—ã—Å–ª—å?",
            options: [
                { text: "–ù–∞–±—Ä–æ—Å–∞—é –ø–∞—Ä—É —Ö–∞–æ—Ç–∏—á–Ω—ã—Ö –ø—è—Ç–µ–Ω, –ø–æ—Å–º–æ—Ç—Ä—é, –Ω–∞ —á—Ç–æ –ø–æ—Ö–æ–∂–µ", scores: { concept: 2, exp: 1 } },
                { text: "–°–Ω–∞—á–∞–ª–∞ —Å–µ—Ç–∫–∞ –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤—ã –∏ –∫–æ–º–ø–æ–∑–∏—Ü–∏–æ–Ω–Ω—ã–µ –ª–∏–Ω–∏–∏", scores: { detail: 2, tech: 1 } },
                { text: "–í—Å–ø–æ–º–Ω—é –∏—Å—Ç–æ—Ä–∏—é –ø–µ—Ä—Å–æ–Ω–∞–∂–∞, –∫–æ—Ç–æ—Ä–æ–≥–æ —Ö–æ—á—É –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å", scores: { story: 2, concept: 1 } }
            ]
        },
        {
            text: "–ß—Ç–æ —Ç–µ–±—è –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ —Ä–∞–∑–¥—Ä–∞–∂–∞–µ—Ç –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ?",
            options: [
                { text: "–°–∫—É—á–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –º–µ–ª–∫–∏—Ö –¥–µ—Ç–∞–ª–µ–π –∏ —Ä—É—Ç–∏–Ω–∞", scores: { concept: 2, exp: 1 } },
                { text: "–ö–æ–≥–¥–∞ —Ä—É–∫–∞ –¥—Ä–æ–≥–Ω—É–ª–∞ –∏ –ª–∏–Ω–∏—è –≤—ã—à–ª–∞ –∫—Ä–∏–≤–æ–π", scores: { detail: 2 } },
                { text: "–ö–æ–≥–¥–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –∫—Ä–∞—Å–∏–≤–∞—è, –Ω–æ ¬´–º–µ—Ä—Ç–≤–∞—è¬ª (–±–µ–∑ —ç–º–æ—Ü–∏–π)", scores: { story: 2 } }
            ]
        },
        {
            text: "–ö–∞–∫—É—é –ø–∞–ø–∫—É —Å —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–∞–º–∏ —Ç—ã —Å–æ–±–µ—Ä–µ—à—å –ø–µ—Ä–µ–¥ —Ä–∞–±–æ—Ç–æ–π?",
            options: [
                { text: "–ü–∞—Ä—É –∫–∞—Ä—Ç–∏–Ω–æ–∫ –¥–ª—è –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è, –æ—Å—Ç–∞–ª—å–Ω–æ–µ –∏–∑ –≥–æ–ª–æ–≤—ã", scores: { concept: 2, exp: 1 } },
                { text: "–û–≥—Ä–æ–º–Ω—É—é –¥–æ—Å–∫—É (PureRef): –ø—É–≥–æ–≤–∏—Ü—ã, —Ç–µ–∫—Å—Ç—É—Ä—ã, —Å–≤–µ—Ç", scores: { detail: 2, tech: 1 } },
                { text: "–ö–∞–¥—Ä—ã –∏–∑ —Ñ–∏–ª—å–º–æ–≤, –ø–æ–∑—ã, –≤—ã—Ä–∞–∂–µ–Ω–∏—è –ª–∏—Ü", scores: { story: 2 } }
            ]
        },
        {
            text: "–†–∞–±–æ—Ç–∞ –ø–æ—á—Ç–∏ –≥–æ—Ç–æ–≤–∞. –¢–≤–æ–∏ –¥–µ–π—Å—Ç–≤–∏—è?",
            options: [
                { text: "–î–æ–±–∞–≤–ª—é –Ω–µ–æ–±—ã—á–Ω—ã–π —Ñ–∏–ª—å—Ç—Ä, —à—É–º –∏–ª–∏ –≥–ª–∏—Ç—á-—ç—Ñ—Ñ–µ–∫—Ç", scores: { exp: 3 } },
                { text: "–£–≤–µ–ª–∏—á—É –∑—É–º –Ω–∞ 500% –∏ –ø–æ–ø—Ä–∞–≤–ª—é –∫–∞–∂–¥—ã–π –ø–∏–∫—Å–µ–ª—å", scores: { detail: 3 } },
                { text: "–ü–æ–∏–≥—Ä–∞—é —Å —Ü–≤–µ—Ç–æ–º, —á—Ç–æ–±—ã —É—Å–∏–ª–∏—Ç—å –∞—Ç–º–æ—Å—Ñ–µ—Ä—É", scores: { story: 2, concept: 1 } }
            ]
        },
        {
            text: "–í —á–µ–º —Ç–≤–æ—è –≥–ª–∞–≤–Ω–∞—è —Å—É–ø–µ—Ä—Å–∏–ª–∞?",
            options: [
                { text: "–Ø –º–æ–≥—É –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å 10 –∏–¥–µ–π –≤ –º–∏–Ω—É—Ç—É", scores: { concept: 3 } },
                { text: "–£ –º–µ–Ω—è –∂–µ–ª–µ–∑–Ω–æ–µ —Ç–µ—Ä–ø–µ–Ω–∏–µ –∏ —É—Å–∏–¥—á–∏–≤–æ—Å—Ç—å", scores: { detail: 3 } },
                { text: "–ú–æ–∏ —Ä–∞–±–æ—Ç—ã –≤—ã–∑—ã–≤–∞—é—Ç —É –ª—é–¥–µ–π —ç–º–æ—Ü–∏–∏", scores: { story: 3 } }
            ]
        }
    ];

    const resultsData = {
        concept: { title: "–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ò–¥–µ–π (Visionary)", desc: "–¢—ã ‚Äî –∏—Å–∫—Ä–∞. –¢–µ–±–µ —Å–∫—É—á–Ω–æ –¥–æ–ª–≥–æ —Å–∏–¥–µ—Ç—å –Ω–∞–¥ –æ–¥–Ω–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–æ–π, –≤–µ–¥—å –≤ –≥–æ–ª–æ–≤–µ —É–∂–µ –∑—Ä–µ—é—Ç –ø—è—Ç—å –Ω–æ–≤—ã—Ö. –¢–≤–æ—è —Å—Ç–∏—Ö–∏—è ‚Äî —Å–∫–µ—Ç—á–∏–Ω–≥, –ø–æ–∏—Å–∫ —Ñ–æ—Ä–º –∏ –∫–æ–Ω—Ü–µ–ø—Ç-–∞—Ä—Ç. –¢—ã —Ü–µ–Ω–∏—à—å —Å–≤–µ–∂–µ—Å—Ç—å –º—ã—Å–ª–∏ –≤—ã—à–µ –∏–¥–µ–∞–ª—å–Ω–æ–π –ø—Ä–æ—Ä–∏—Å–æ–≤–∫–∏." },
        detail: { title: "–ü–µ—Ä—Ñ–µ–∫—Ü–∏–æ–Ω–∏—Å—Ç (Realist)", desc: "–¢—ã ‚Äî –º–∞—Å—Ç–µ—Ä –∫–∞—á–µ—Å—Ç–≤–∞. –¢—ã –≤–∏–¥–∏—à—å –º–∏—Ä –≤ –≤—ã—Å–æ–∫–æ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–∏. –¢–≤–æ–∏ —Ä–∞–±–æ—Ç—ã –ø–æ—Ä–∞–∂–∞—é—Ç –ø—Ä–æ—Ä–∞–±–æ—Ç–∫–æ–π —Ç–µ–∫—Å—Ç—É—Ä, —Å–≤–µ—Ç–∞ –∏ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤. –¢—ã –Ω–µ —É—Å–ø–æ–∫–æ–∏—à—å—Å—è, –ø–æ–∫–∞ –∫–∞–∂–¥–∞—è –¥–µ—Ç–∞–ª—å –Ω–µ –±—É–¥–µ—Ç –≤—ã–≥–ª—è–¥–µ—Ç—å —É–±–µ–¥–∏—Ç–µ–ª—å–Ω–æ." },
        story: { title: "–†–∞—Å—Å–∫–∞–∑—á–∏–∫ (Storyteller)", desc: "–¢—ã ‚Äî —Ä–µ–∂–∏—Å—Å–µ—Ä —Å—Ç–∞—Ç–∏—á–Ω–æ–≥–æ –∫–∞–¥—Ä–∞. –î–ª—è —Ç–µ–±—è —Ç–µ—Ö–Ω–∏–∫–∞ –≤—Ç–æ—Ä–∏—á–Ω–∞, –≥–ª–∞–≤–Ω–æ–µ ‚Äî –∏—Å—Ç–æ—Ä–∏—è –∏ —ç–º–æ—Ü–∏—è. –¢—ã —É–º–µ–µ—à—å —Å–æ–∑–¥–∞–≤–∞—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π, –∫–æ—Ç–æ—Ä—ã–º —Ö–æ—á–µ—Ç—Å—è —Å–æ–ø–µ—Ä–µ–∂–∏–≤–∞—Ç—å, –∏ –º–∏—Ä—ã, –≤ –∫–æ—Ç–æ—Ä—ã–µ –≤–µ—Ä–∏—à—å." },
        exp: { title: "–≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞—Ç–æ—Ä (Maverick)", desc: "–¢—ã ‚Äî –±—É–Ω—Ç–∞—Ä—å. –¢–µ–±–µ —Ç–µ—Å–Ω–æ –≤ —Ä–∞–º–∫–∞—Ö –æ–¥–Ω–æ–≥–æ —Å—Ç–∏–ª—è. –¢—ã —Å–º–µ—à–∏–≤–∞–µ—à—å 2D –∏ 3D, –∏—Å–ø–æ–ª—å–∑—É–µ—à—å –Ω–µ–π—Ä–æ—Å–µ—Ç–∏, —Ñ–æ—Ç–æ–±–∞—à –∏ —Å—Ç—Ä–∞–Ω–Ω—ã–µ –∫–∏—Å—Ç–∏. –¢–≤–æ–∏ —Ä–∞–±–æ—Ç—ã –º–æ–≥—É—Ç –≤—ã–≥–ª—è–¥–µ—Ç—å —Å—Ç—Ä–∞–Ω–Ω–æ, –Ω–æ –æ–Ω–∏ –≤—Å–µ–≥–¥–∞ —É–Ω–∏–∫–∞–ª—å–Ω—ã." },
        tech: { title: "–¢–µ—Ö–Ω–æ-–ú–∞–≥ (Technical Artist)", desc: "–¢—ã –ª—é–±–∏—à—å –ø–æ—Ä—è–¥–æ–∫. –¢–µ–±–µ –≤–∞–∂–Ω–æ –Ω–µ —Ç–æ–ª—å–∫–æ ¬´–∫—Ä–∞—Å–∏–≤–æ¬ª, –Ω–æ –∏ ¬´–ø—Ä–∞–≤–∏–ª—å–Ω–æ¬ª. –¢—ã –ø–æ–ª—É—á–∞–µ—à—å —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ –æ—Ç –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏, –ø—Ä–æ—Ü–µ–¥—É—Ä–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏ –ø–æ–Ω–∏–º–∞–Ω–∏—è —Ç–æ–≥–æ, –∫–∞–∫ –≤—Å–µ —É—Å—Ç—Ä–æ–µ–Ω–æ –∏–∑–Ω—É—Ç—Ä–∏." }
    };

    let currentStep = 0;
    let userScores = { concept: 0, detail: 0, story: 0, exp: 0, tech: 0 };
    let scoreHistory = [];

    function initProgress() {
        const container = document.getElementById("checkpoints");
        container.innerHTML = "";
        
        for(let i = 0; i < questions.length; i++) {
            const dot = document.createElement("div");
            dot.className = "dot";
            dot.id = `dot-${i}`;
            if (i === questions.length - 1) {
                dot.classList.add("finish-dot");
            }
            container.appendChild(dot);
        }
        updateProgress();
    }

    function updateProgress() {
        const fill = document.getElementById("progress-fill");
        const percent = (currentStep / (questions.length - 1)) * 100;
        fill.style.width = `${percent}%`;

        for(let i = 0; i < questions.length; i++) {
            const dot = document.getElementById(`dot-${i}`);
            dot.classList.remove("active", "completed");
            
            if (i < currentStep) {
                dot.classList.add("completed");
            } else if (i === currentStep) {
                dot.classList.add("active");
            }
        }

        const backBtn = document.getElementById("back-btn");
        if (currentStep === 0) {
            backBtn.style.visibility = "hidden";
        } else {
            backBtn.style.visibility = "visible";
        }
    }

    function loadQuestion() {
        const q = questions[currentStep];
        document.getElementById("question").innerText = q.text;
        
        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";
        
        q.options.forEach((opt, index) => {
            const btn = document.createElement("button");
            btn.className = "btn";
            btn.innerText = opt.text;
            btn.style.animation = `fadeIn 0.3s ease forwards ${index * 0.1}s`;
            btn.style.opacity = "0"; 
            
            btn.onclick = () => {
                scoreHistory.push(opt.scores);
                for (let key in opt.scores) {
                    userScores[key] = (userScores[key] || 0) + opt.scores[key];
                }
                nextStep();
            };
            answersDiv.appendChild(btn);
        });

        updateProgress();
    }

    function nextStep() {
        if (currentStep < questions.length - 1) {
            currentStep++;
            loadQuestion();
        } else {
            currentStep++; 
            updateProgress();
            setTimeout(showResult, 400);
        }
    }

    function prevStep() {
        if (currentStep > 0) {
            currentStep--;
            const lastAddedScores = scoreHistory.pop();
            if (lastAddedScores) {
                for (let key in lastAddedScores) {
                    userScores[key] -= lastAddedScores[key];
                }
            }
            loadQuestion();
        }
    }

    function showResult() {
        document.getElementById("quiz-container").style.display = "none";
        document.getElementById("result-container").style.display = "block";

        let maxScore = -1;
        let winner = "concept"; 
        
        for (let role in userScores) {
            if (userScores[role] > maxScore) {
                maxScore = userScores[role];
                winner = role;
            }
        }

        const res = resultsData[winner];
        document.getElementById("result-role").innerText = res.title;
        document.getElementById("result-text").innerText = res.desc;
    }

    initProgress();
    loadQuestion();
</script>
